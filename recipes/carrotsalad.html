<body>
    <h1>Carrot Salad</h1>
    <img src="../img/carrotsalad.png" alt="A bowl of carrot salad">

    <h2>Description</h2>
    <h3>Ingredients</h3>
    <ul>
        <li>Carrots</li>
        <li>Cucumbers</li>
        <li>Rocket</li>
        <li>Tinned lentils</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Roast those carrots.</li>
        <li>Chop those cucumbers.</li>
        <li>Heat those lentils.</li>
        <li>Unbag that rocket.</li>
        <li>Put it in a bowl.</li>
        <li>Add some dressing.</li>
        <li>Eat it okay.</li>
    </ol>
</body>
